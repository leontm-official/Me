<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeonTM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="site-main hide" id="site-main">
        <div class="main-item">
            <div class="item-hover-text">Anschauen</div>
            <div class="item-background">Meine Präsentation</div>
        </div>
    </div>
    <div class="video-background" id="video-background">
        <div class="video-bar-top" id="video-bar-top">
            <div title="Meine Präsentation" class="video-title" id="video-title">Meine Präsentation</div>
            <img title="Schließen" class="video-close" id="video-close" src="./Images/Close-Icon.png">
        </div>
        <div class="video-bar-bottom" id="video-bar-bottom">
            <img title="Vorherige Folie" src="./Images/Arrow-Left-Small-Icon.png" class="video-last" id="video-last">
            <img title="Nächste Folie" src="./Images/Arrow-Right-Small-Icon.png" class="video-next" id="video-next">
        </div>
    </div>
</body>
</html>
